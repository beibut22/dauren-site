variables:
  CONTAINER_IMAGE: registry.gitlab.com/sassoftinc/fil.sassoft
  DOCKER_HOST: tcp://docker:2375
  DOCKER_DRIVER: overlay2

stages:
- build
#- build
- deploy

build:
  stage: build
  image: sassoftinc/24obmen
  services:
  - docker:dind
  script:
  - composer install
  - vendor/bin/codecept run unit
  - ./docker/build.sh

